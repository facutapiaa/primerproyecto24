<mat-toolbar> 
  <!--menu desplegable cuando la pantalla sea chica-->
  <button mat-icon-button class="example-icon"  id="menuSecciones" [matMenuTriggerFor]="seccion">
    <mat-icon>menu</mat-icon>
  </button>


  <mat-menu #seccion="matMenu">
    <span>pedro</span>
    <button mat-button routerLink="/inicio">inicio</button>
    <button mat-button [matMenuTriggerFor]="producto">productos</button>
  </mat-menu>


  <!--se va a mostrar cuando la pantalla sea mayor a 700px-->
  <!--boton para la vista del inicio-->
  <button id="menuInicio" routerLink="/inicio">inicio</button>

  <!--menu desplegable-->
 
  <mat-menu id="menuProductos" #producto="matMenu">
    <button mat-menu-item routerLink="/producto">Generales</button>
    <button mat-menu-item routerLink="/juguetes">Juguetes</button>
    <button mat-menu-item routerLink="/alimentos">Alimentos</button>
    <button mat-menu-item routerLink="/ropita">Ropita</button>
  </mat-menu>
  
  <span class="example-spacer"></span>

<!--inicio de secion y registro-->
  <button mat-icon-button [matMenuTriggerFor]="usuario"><mat-icon>account_circle</mat-icon></button>
  <mat-menu #usuario="matMenu">
    <button mat-menu-item routerLink="/registro">Registrarse</button>
    <button mat-menu-item routerLink="/inicio-sesion">Iniciar Sesi√≥n</button>
  </mat-menu>

  <!--carrito-->
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>shopping cart</mat-icon>
  </button>
</mat-toolbar>
